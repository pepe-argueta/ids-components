<custom-style>
    <style is="custom-style">
        ids-button[action='accept'] {
            --button-color: rgb(50, 115, 212);
        }

        ids-button[action='cancel'] {
            --button-color: rgb(238, 159, 13);
        }

        ids-button[action='update'] {
            --button-color: rgb(13, 68, 121);
        }

        ids-button[action='save'] {
            --button-color: rgb(15, 131, 15);
        }

        ids-button[action='search'] {
            --button-color: rgb(11, 177, 243);
        }

        ids-button[action='delete'] {
            --button-color: rgb(231, 12, 12);
        }
    </style>
</custom-style>
